<div class="container-fluid">
    <div class="row qtyArea">
        <div class="title">
            <h2>{SERVICE}</h2>
            <h2>Стоимость услуги: {PRICE} руб.</h2>
        </div>
        <div class="row sizeSelect">
            <div class="col-md-1">
                <button class="btn btn-primary btn-left" disabled><</button>
            </div>
            <div class="col-md-10 track-wrap">
                <div class="track">{SERVICE_SIZE}</div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary btn-right">></button>
            </div>
        </div>
    </div>
    <div class="row controlAreaQty text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <input class='nextScreen' type='hidden' value='1' />
            <input class='activity' type='hidden' value='addToBasket' />
            <input class='value idService' type='hidden' value='{IDSERVICE}' />
            <input class='value idBasket' type='hidden' value='{IDBASKET}' />
            <input class='value qty' type='hidden' value='1' />
            <input class="value sizes" type="hidden" />
            <button class='btn btn-primary action service control'>Добавить</button>
        </div>
    </div>
    <div class="col-md-12 text-center qtyCancel">
        <input class="nextScreen" type="hidden" value="1">
        <input class="activity" type="hidden" value="getServiceList">
        <a class="btn btn-primary action cancel" style="top:-770px">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
    </div>
</div>
